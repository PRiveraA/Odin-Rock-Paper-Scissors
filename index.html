<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="h1-container">
      <h1>Rock Paper Scissors</h1>
    </div>
    <section class="display-section">
      <div class="screen">
        <div class="screen-top">First to 5 points wins</div>
        <div class="screen-center">
          <div class="center-left">
            <div class="cltop">Your Score</div>
            <div class="clmiddle">0</div>
            <div class="clbottom">Your Choice:</div>
          </div>
          <div class="center-right">
            <div class="crtop">Computer Score</div>
            <div class="crmiddle">0</div>
            <div class="crbottom">CPU Choice:</div>
          </div>
        </div>
        <div class="screen-bottom"></div>
      </div>
    </section>
    <section class="button-section">
      <div class="button-container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </section>
  </main>




  <script src="main.js"></script
</body>

</html>
